<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML5</title>
</head>
<body>

<video width="320" height="240" autoplay="autoplay" controls="controls" 
    loop="loop" poster="Image/movie.jpg" preload="auto">
  <source src="video/movie.mp4" type="video/mp4"></source>
  <source src="video/movie.ogg" type="video/ogg"></source>
  <source src="video/movie.webm" type="video/webm"></source>
</video>

<audio autoplay="autoplay" controls="controls" loop="loop" preload="auto">
  <source src="video/movie.ogg" type="audio/ogg"></source>
  <source src="video/movie.mp3" type="audio/mpeg"></source>
</audio>

<canvas id="myCanvas" width="200" height="100">
</canvas>

</body>
</html>
